    <title> FizzBuzz </title>

<body>
    <h1>FizzBuzz challange</h1>
    <p>
        FizzBuzz is a common coding task given during interviews<br> that tasks candidates to write a solution that prints integers<br> one-to-N, labeling any integers divisible by three as “Fizz,”<br> integers divisible by five as “Buzz” and integers divisible by<br> both three and five as “FizzBuzz.”
    </p>
    
</body>
